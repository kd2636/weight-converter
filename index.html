<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Weight Converter | Fully Featured</title>
</head>

<body>
  <div class="container">

    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="display-3 text-center mb-3">Weight Converter</h1>


        <form id="input-form">
          <div class="row">
            <div class="col-md-8">
              <div class="form-group">
                <input type="number" class="form-control form-control-lg" id="inputValue" placeholder="Enter value..">
              </div>
            </div>

            <div clas="col-md-4">
              <div class="form-group">
                <select id="inputUnit" class="form-control form-control-lg">
                    <option value="lbs">Pounds</option>
                    <option value="grm">Grams</option>
                    <option value="kg">Kilograms</option>
                    <option value="oz">Ounces</option>
                  </select>
              </div>
            </div>
          </div>
        </form>


        <div id="output">

          <div class="card bg-primary mb-2 custom-card">
            <div class="card-block">
              <h4 id="text-1"></h4>
              <div class="">
                <p id="output-1"></p>
              </div>
            </div>
          </div>

          <div class="card bg-success mb-2 custom-card">
            <div class="card-block">
              <h4 id="text-2"></h4>
              <div>
                <p id="output-2"></p>
              </div>
            </div>
          </div>

          <div class="card bg-danger mb-2 custom-card">
            <div class="card-block">
              <h4 id="text-3"></h4>
              <div>
                <p id="output-3"></p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>

  <script src="js/main.js"></script>

</body>

</html>
